<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Game Guide</title>
</head>

<body class="grey lighten-3">

    <!-- NAVBAR -->
    <nav class=" z-depth-0 grey lighten-4">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">
                <img src="img/logo.png" style="width: 180px; margin-top: 10px;">
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="logged-in">
                    <a href="#" class="modal-trigger" data-target="modal-account"
                        style="color: #8f7193; font-weight: bold;">Account</a>
                </li>
                <li class="logged-in">
                    <a href="#" class="" id="logout" style="color: #8f7193; font-weight: bold;">Logout</a>
                </li>
                <li class="logged-in">
                    <a href="#" class="modal-trigger" data-target="modal-create"
                        style="color: #8f7193; font-weight: bold;">Create Guide</a>
                </li>
                <li class="logged-out">
                    <a href="#" class="modal-trigger" data-target="modal-login"
                        style="color: #8f7193; font-weight: bold;">Login</a>
                </li>
                <li class="logged-out">
                    <a href="#" class="modal-trigger" data-target="modal-signup"
                        style="color: #8f7193; font-weight: bold;">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <button class="btn darken-2 z-depth-0" style="background-color: #8f7193;">Sign up</button>
            </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn darken-2 z-depth-0" style="background-color: #8f7193;">Login</button>
            </form>
        </div>
    </div>

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
            <div class="account-extras"></div>
        </div>
    </div>

    <!-- CREATE GUIDE MODAL -->
    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Create Guide</h4><br />
            <form id="create-form">
                <div class="input-field">
                    <input type="text" id="title" required>
                    <label for="title">Guide Title</label>
                </div>
                <div class="input-field">
                    <textarea id="content" class="materialize-textarea" required></textarea>
                    <label for="content">Guide Content</label>
                </div>
                <button class="btn darken-2 z-depth-0" style="background-color: #8f7193;">Create</button>
            </form>
        </div>
    </div>

    <!-- GUIDE LIST -->
    <div class="container" style="margin-top: 40px;">
        <ul class="collapsible z-depth-0 guides" style="border: none;">
        </ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>

        // Initialize Firebase
        const firebaseConfig = {

            authDomain: "game-guide-11375.firebaseapp.com",
            projectId: "game-guide-11375",
            storageBucket: "game-guide-11375.appspot.com",
            messagingSenderId: "143567352065",

            measurementId: "G-SK8FLNQ5BC"

        // make auth and firestore references
        const auth = firebase.auth();

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="scripts/index.js"></script>
</body>

</html>
